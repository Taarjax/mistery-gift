<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Surprise Anniversaire 🎉</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Header avec compte à rebours -->
        <header class="header">
            <h1 class="title animate__animated animate__fadeInDown">
                🎂 Surprise Anniversaire 🎂
            </h1>
            <div class="countdown animate__animated animate__fadeInUp">
                <div class="countdown-item">
                    <span id="days" class="countdown-number">00</span>
                    <span class="countdown-label">Jours</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-number">00</span>
                    <span class="countdown-label">Heures</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-number">00</span>
                    <span class="countdown-label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-number">00</span>
                    <span class="countdown-label">Secondes</span>
                </div>
            </div>
        </header>

        <!-- Navigation des jours -->
        <nav class="day-navigation">
            <button class="nav-btn prev-btn" id="prevBtn">
                <span>←</span> Jour précédent
            </button>
            <div class="current-day" id="currentDay">
                Jour <span id="dayNumber">1</span> sur 4
            </div>
            <button class="nav-btn next-btn" id="nextBtn" disabled>
                Jour suivant <span>→</span>
            </button>
        </nav>

        <!-- Contenu principal -->

                <div class="image-overlay"></div>
            </div>
            
            <div class="message-container animate__animated animate__fadeInUp">
                <p id="dailyMessage" class="daily-message">
                    Message du jour...
                </p>
            </div>
        </main>

        <!-- Indicateur de progression -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-text" id="progressText">Jour 1 sur 4</span>
        </div>
    </div>

    <!-- Confettis pour l'anniversaire -->
    <div id="confetti-container" class="confetti-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
